<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem de Dias</title>
    <script>
        function calcularDias() {
            // Data de início (26/10/2023)
            const dataInicio = new Date("2023-10-26");

            // Data atual
            const dataAtual = new Date();

            // Calcular a diferença em milissegundos
            const diferenca = dataAtual - dataInicio;

            // Converter a diferença para dias
            const dias = Math.floor(diferenca / (1000 * 60 * 60 * 24));

            // Exibir a mensagem com o número de dias
            const mensagem = `Faz ${dias} dias que o Denior deixou de fumar ativamente (só as vezes), parabéns!`;
            document.getElementById("mensagem").innerText = mensagem;
        }

        // Chamar a função quando a página for carregada
        window.onload = calcularDias;
    </script>
</head>
<body>
    <h1>Contagem de Dias</h1>
    <p id="mensagem"></p>
</body>
</html>
